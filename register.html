    </div>
    <script> 
        function validate() 
        {
        let username = document.getElementById('username').value 
        let password = document.getElementById('password').value 
        let email = document.getElementById('email').value
        let mobile = document.getElementById('mobile').value 
        let i=0; 
        let j=0; 
        let k=0; 
        for (let index = 0; index < password.length; index++) { 
        var element = password[index]; 
        if(element.charCodeAt(0)>=65 && 
       element.charCodeAt(0)<=90){ 
        j=1 
        } 
        if(element.charCodeAt(0)>=58 && 
       element.charCodeAt(0)<=64){ 
        k=1 
        } 
        if(element.charCodeAt(0)>=48 && 
       element.charCodeAt(0)<=57){ 
        i=1 
        } 
        } 
        if(username.length<6){ 
        alert("username length is not sufficient") 
        location.reload() 
        } 
        else if(password.length<8){ 
        alert("password length is not sufficient") 
        location.reload() 
        } 
    else if(j==0){ 
    alert("Password should must have a capital letter") 
    location.reload() 
    } 
    else if(k==0){ 
    alert("Password should must have a special symbol") 
    location.reload() 
    } 
    else if(i==0){ 
    alert("Password should must have a number") 
    location.reload() 
    } 
    else if(!email.includes("@gmail.com")){ 
    alert("Enter correct email") 
    location.reload() 
    } 
    else if(!(mobile.charCodeAt(0)>=54 && mobile.charCodeAt(0)<=57)){ 
    alert("Enter correct number") 
    location.reload() 
    } 
    else if(mobile.length!=10){ 
    alert("Longer/shorter Number is given") 
    location.reload() 
    } 
    } 
    </script>
